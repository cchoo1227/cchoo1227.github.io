{% for item in site.data.works.cards %}
<div class="col-md-4 mb-3">
  <div class="card">
    <a href="{{item.link}}"><img class="card-img-top" src="{{item.image}}" alt="Card image cap"></a>
    <div class="card-body">
      <h6 class="card-title">{{item.title}}</h6>
      <p><small>{{item.category}}</small></p>
    </div>
  </div>

</div>
{% endfor %}
