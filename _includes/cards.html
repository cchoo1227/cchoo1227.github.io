{% for item in site.data.works.cards %}
<div class="col-md-4 mb-3">
  <div class="card">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <div class="text-right">
        <a href="{{item.link}}" class="btn">Read More</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
